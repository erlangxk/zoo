
<html>
<title>share ws socket</title>
<script type="module">
    import sendData from "./index.js";
    function send() {
        const inputElement = document.querySelector("input[name='message']");
        const message = inputElement.value;
        inputElement.value = "";
        sendData(message);
    }
    document.querySelector("#sendButton").addEventListener("click", send);
</script>
<input name="message" placeholder="input your message here"></input>
<button id="sendButton">send</button>
</html>
